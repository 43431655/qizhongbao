﻿{xiao:template header.html}

<body>
<div class="wrapper">
    {xiao:template head_news.html}
    <div class="pageMain">
        <div id="header">
            <div class="k1120 clearfix"><a href="/#home" id="logo">logo</a>
            </div>
        </div>
        <div id="news" class="scrol-page">
            <div class="k1120">
                <h2 class="title"><span>{xiao:$title}<br><b>发布于：{xiao:function.date("Y-m-d", $time)} 　浏览：<script type="text/javascript"  src="{xiao:function.url('api/hits',array('id'=>$id))}">  </script></b></span></h2>
                <div class="viewMain">
                    <p style="padding: 0px; margin: 0px; line-height: 25.200000762939453px; font-size: 14px; color: rgb(102, 102, 102); font-family: AppleGothic, Arial, 'Microsoft Yahei', Simsun;">
                        {xiao:$content}</p>

                    <div class="paging">
                        {xiao:if $prev_page}  上一篇：<a href="{xiao:$prev_page['url']}">  {xiao:$prev_page['title']}</a>  {/xiao:if}
                        {xiao:if $next_page}  下一篇：<a href="{xiao:$next_page['url']}">  {xiao:$next_page['title']}</a>  {/xiao:if}
                    </div>
                </div>
            </div>
        </div>
        {xiao:template footer.html}
    </div>
</body>
</html>
